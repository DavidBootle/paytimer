<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Timer by Bootle Tools</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="root" class="flex-row">
        <!-- Timer Container -->
        <div id="timer-container" class="flex-center-child main-container">
            <div class="flex-col">
                <div id="timer-amount" class="flex-row">
                    <span class="timer-text-small">$</span><span id="timer-text-dollars" class="timer-text-large">00.</span><span id="timer-text-cents" class="timer-text-small">99</span>
                </div>
                <div class="flex-row"></div>
            </div>
        </div>

        <div class="flex-col">
            <!-- Rate Container -->
            <div id="rate-container" class="flex-center-child main-container">
                <div class="placement-box"></div>
            </div>

            <!-- Credit Container -->
            <div id="credit-container" class="flex-center-child main-container">
                <div class="placement-box"></div>
            </div>
        </div>
    </div>
</body>
</html>
