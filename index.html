<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Timer by Bootle Tools</title>
    <link rel="stylesheet" href="style.css">
    <script src="/assets/js/jquery-3.6.3.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="root" class="flex-row flex-col-m">
        <!-- Timer Container -->
        <div id="timer-container" class="flex-center-child main-container">
            <div class="flex-col">
                <div class="timer-text-small" id="timer-amount">$<span id="timer-text-dollars" class="timer-text-large">00</span>.<span id="timer-text-cents">99</span></div>
                <div id="controls-row" class="flex-row">
                    <!-- Play Button -->
                    <svg id="playbutton" class="control-icon" style="display: none" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M8 5v14l11-7z"/></svg>

                    <!-- Pause Button -->
                    <svg id="pausebutton" class="control-icon" style="display: none" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>

                    <!-- Reset Button -->
                    <svg id="resetbutton" class="control-icon" style="display: none" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
                </div>
            </div>
        </div>

        <div class="flex-col">
            <!-- Rate Container -->
            <div id="rate-container" class="flex-center-child main-container">
                <div class="flex-col flex-row-m">
                    <div class="rate-text-small">I make</div>
                    <div class="rate-text-large">$<input id="rate-amount-input" type="text" placeholder="0"/></div>
                    <div class="rate-text-small">per hour</div>
                </div>
            </div>

            <!-- Credit Container -->
            <div id="credit-container" class="flex-center-child main-container">
                <div class="flex-col">
                    <div id="links-container" class="flex-row">
                        <a href="https://www.linkedin.com/in/david-bootle/" class="credit-link" id="linkedin-link" target="_blank">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
                        </a>
                        <a href="https://github.com/TheWeirdSquid/" class="credit-link" id="github-link" target="_blank">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                        </a>
                    </div>
                    <div id="copyright-text">Â© <span id="copyright-year">2023</span> David Bootle</div>
                </div>
            </div>
        </div>
    </div>
    <!-- This only exists to resize the rate input element, see js-->
    <span id="hidden" style="display: none;"></span>
    <script src="main.js"></script>
</body>
</html>
