<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Timer by Bootle Tools</title>
    <link rel="stylesheet" href="style.css">
    <script src="/assets/js/jquery-3.6.3.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="root" class="flex-row">
        <!-- Timer Container -->
        <div id="timer-container" class="flex-center-child main-container">
            <div class="flex-col">
                <div class="timer-text-small" id="timer-amount">$<span id="timer-text-dollars" class="timer-text-large">00</span>.<span id="timer-text-cents">99</span></div>
                <div id="controls-row" class="flex-row">
                    <!-- Play Button -->
                    <svg id="playbutton" class="control-icon" style="display: none" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M8 5v14l11-7z"/></svg>

                    <!-- Pause Button -->
                    <svg id="pausebutton" class="control-icon" style="display: none" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>

                    <!-- Reset Button -->
                    <svg id="resetbutton" class="control-icon" style="display: none" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
                </div>
            </div>
        </div>

        <div class="flex-col">
            <!-- Rate Container -->
            <div id="rate-container" class="flex-center-child main-container">
                <div class="placement-box"></div>
            </div>

            <!-- Credit Container -->
            <div id="credit-container" class="flex-center-child main-container">
                <div class="placement-box"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
